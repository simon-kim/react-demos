<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <script type="text/jsx">
      var arr = [
        <h1>Hello world!</h1>,
        <h2>React is awesome</h2>,
      ];
      React.render(
        <div>{arr}</div>,
        document.getElementById('example')
      );

      var arr2 = [
        <h1>React is fun!</h1>,
        <h2>These are actually arrays!</h2>,
      ];
      React.render(
        <div>{arr2}</div>,
        document.getElementById('example2')
      );
    </script>
  </body>
</html>
